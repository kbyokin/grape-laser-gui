<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMU Data Viewer</title>
    <script>
        function getIMUData() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("imuData").innerText = xhr.responseText;
                }
            };
            xhr.open("GET", "http://172.23.161.170", true); // Replace with your Raspberry Pi Pico's IP address
            xhr.send();
        }

        setInterval(getIMUData, 30); // Periodically call getIMUData every 10 seconds (10000 milliseconds)
    </script>
</head>
<body>
    <h1>IMU Data</h1>
    <div id="imuData"></div>
</body>
</html>
